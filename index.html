<!DOCTYPE html>
<html lang="ja">
    <head>
        <!--基本情報-->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
        <title>学生プログラマーコミュニティ - Dev Teens</title>
        <link rel="icon" href="./favicon.ico">
    </head>
	<body>
        <header>
            <img src="./DevTeensLogo.png" alt="logo">
        </header>
        <div class="top">
            <img src="./DevTeensLogo.png" alt="logo">
            <div>
                <div class="main-text">
                    <h2>小学・中学・高校生</br>プログラマーコミュニティ</h2>
                    <h1>「Dev Teens」</h1>
                </div>
                <div class="join"><a href="https://forms.gle/FG3UxnDPCegJL9yL6">参加申請をする</a></div>
            </div>
        </div>
        <div class="first about">
            <h2>一緒に開発したい</h2>
            <p>
                開発してるけど一緒にする人がいない...
                <br>情報共有やプログラミングの話がしたい
                <br>大人の所はハードルが高い
                <br>ここはそんな人たちのためのコミュニティです!
            </p>
        </div>
        <div class="second about">
            <h2>プログラミングを教わりたい</h2>
            <p>
                教えたがりなメンバーもいます!
                <br>スクールなどには当然劣りますが
                <br>何かあったときに相談したりしてくれると
                <br>お手伝いさせてもらいますよ!
            </p>
        </div>
        <div class="join"><a href="https://forms.gle/FG3UxnDPCegJL9yL6">参加申請をする</a></div>
        <!--
        discordメンバーリスト
        <iframe src="https://discord.com/widget?id=1293176279209873450&theme=light" width="80%" height="500" allowtransparency="true" frameborder="0" sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts"></iframe>-->

        <footer>
            <p>©Dev Teens Team</p>
        </footer>

        <style>
            html,body{
                margin: 0;
                font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", "Yu Gothic", YuGothic, Verdana, Meiryo, "M+ 1p", sans-serif;
            }

            header{
                position: fixed;
            }
                header img{
                    width: 50px;
                }

            .top{
                background-color: #6791eb;
                height: 100vh;
            }
                .top img{
                    text-align: center;
                    margin: 10vh calc(50vw - 18vw) 5vh calc(50vw - 18vw);
                    width: 30vw;
                    border-radius: 22%;
                    border: #4562A2 2vw solid;
                    }
                
                .top .main-text{
                    width: fit-content;
                    margin-left: auto;
                    margin-right: auto;
                    border-top: white 2px solid;
                    border-bottom: white 2px solid;
                }

                .top .main-text h2,.top .main-text h1{
                    margin: 0.5rem auto;
                    text-align: center;
                    color: white;
                }

                .join{
                    width: fit-content;
                    border: none;
                    background-color: #5865f2;
                    margin: 2rem auto 2em auto;
                    padding: 0.5em 2em;
                    border-radius: 0.5em;
                    box-shadow: 0px 0px 10px #4562A2;
                }
                .join:hover{
                    background-color: #8790f3;
                }
                .join a{
                    color: white;
                    text-decoration: none;
                    font-size: xx-large;
                }
            
            .about{
                padding: 5vh 0 10vh 0;
                background-size: cover;
                    background-position: center;
                    position: relative;
            }
                .about h2{
                    margin-top: 0;
                    text-align: center;
                    color: rgb(0, 0, 0);
                }
                .about p{
                    text-align: center;
                    width:fit-content;
                    padding: 1em;
                    margin: 0 auto;
                }
            .first{
                background-image: linear-gradient(90deg,#ffffff9c,#ffffff9c),url(./first.jpg);
            }
            .second{
                background-color: #b5baf7;
                background-image: linear-gradient(#bebebe85,#bebebe85),url(./second.jpg);
            }
                
            footer p{
                text-align: center;
                background-color: #b5baf7;
                padding-top: 0.5em;
                margin: 0;
            }

            @media screen and (min-width: 850px){
                .top{
                    display: flex;
                    align-items: center;
                }
                .top img{
                text-align: center;
                margin: auto;
                width: 30vh;
                border-radius: 22%;
                border: #4562A2 2vh solid;
                }
                .top div{
                    margin-right: auto;
                }
            }
        </style>
    </body>
</html>
